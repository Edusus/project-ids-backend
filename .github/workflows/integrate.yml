name: backend
run-name: ${{ github.actor }} usando github accion como los cracks
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.18.1'
      - run: npm i
      - run: npm run start